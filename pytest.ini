[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_debug = True
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*
markers =
    asyncio: mark tests that use async/await
    slow: mark slow-running tests
    security: mark security-focused suites
addopts =
    -v
    -s
    --tb=short
    --strict-markers
    --disable-warnings