name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Executar diariamente √†s 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.8'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install security tools
        run: |
          pip install bandit safety pip-audit
      
      - name: Run Bandit
        run: |
          bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Run Safety
        run: |
          safety check --json > safety-report.json
        continue-on-error: true
      
      - name: Run pip-audit
        run: |
          pip-audit --format json > pip-audit-report.json
        continue-on-error: true
      
      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json
      
      - name: Parse Bandit Report
        if: always()
        run: |
          python -c "
          import json
          with open('bandit-report.json') as f:
              report = json.load(f)
          
          metrics = report['metrics']['_totals']
          high = metrics.get('SEVERITY.HIGH', 0)
          medium = metrics.get('SEVERITY.MEDIUM', 0)
          
          print(f'üîç Bandit Scan Results:')
          print(f'   High Severity: {high}')
          print(f'   Medium Severity: {medium}')
          
          if high > 0:
              print(f'‚ùå FAILED: {high} high severity issues found')
              exit(1)
          elif medium > 5:
              print(f'‚ö†Ô∏è  WARNING: {medium} medium severity issues found')
          else:
              print(f'‚úÖ PASSED: No critical security issues')
          "
