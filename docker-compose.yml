version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: web/backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      OMNIMIND_DASHBOARD_USER: "dashboard"
      OMNIMIND_DASHBOARD_PASS: "omnimind"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: web/frontend/Dockerfile
    ports:
      - "4173:4173"
    environment:
      VITE_API_BASE: "http://backend:8000"
    depends_on:
      - backend
    restart: unless-stopped
